<mat-toolbar [ngClass]="{'toolbar-white mat-elevation-z4': isScrolled, 'toolbar-transparent': !isScrolled}" class="toolbar" style="padding-left:9%">

  <!-- Logo -->
  <div class="logo-container">
    <img [src]="'assets/images/logo (2).png'" alt="Logo" class="logo" />
  </div>

  <!-- Menu de navigation -->
  <div class="pl-5">
    <button mat-button [routerLink]="['/home']" routerLinkActive="active-button" [routerLinkActiveOptions]="{exact: true}">
      <div class="user-button"><b>Accueil</b></div>
    </button>
  </div>

  <div class="pl-5">
    <button mat-button [routerLink]="['/home/services']" routerLinkActive="active-button">
      <div class="user-button"><b>Services</b></div>
    </button>
  </div>

  <div class="pl-5">
    <button mat-button [routerLink]="['/home/specialites']" routerLinkActive="active-button">
      <div class="user-button"><b>Spécialités</b></div>
    </button>
  </div>

  <div class="pl-5">
    <button mat-button [routerLink]="['/home/partenaires']" routerLinkActive="active-button">
      <div class="user-button"><b>Partenaires</b></div>
    </button>
  </div>

  <span class="spacer"></span>

  <!-- Bouton de connexion -->
  <div style="padding-right:9%">
    <button mat-flat-button color="primary" [routerLink]="['/login']">
      <div class="user-button">
        <mat-icon class="user-icon">account_circle</mat-icon>
        <b>Connexion</b>
      </div>
    </button>
  </div>

</mat-toolbar>
