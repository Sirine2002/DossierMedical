<mat-toolbar  class="toolbar toolbar-white mat-elevation-z4" style="padding-left:9%">

  <!-- Logo -->
  <div class="logo-container">
    <img [src]="'assets/images/logo (2).png'" alt="Logo" class="logo" />
  </div>


  <div *ngIf="userrole == 'Patient'" class="pl-5">
    <button mat-button>
      <div class="user-button" [routerLink]="['/dashboardPatient']">
          Dossier Médicale
      </div>
    </button>
  </div>
  <div *ngIf="userrole !== 'Patient'" class="pl-5">
    <button mat-button>
      <div class="user-button" [routerLink]="['/dashboard']">
          Patients
      </div>
    </button>
  </div>
  <span class="spacer"></span>

  <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button>
    <div class="user-container">
      <mat-icon class="user-icon">account_circle</mat-icon>
      <span class="username">{{username}}</span>
      <mat-icon class="dropdown-icon">keyboard_arrow_down</mat-icon>
    </div>
  </button>

  <mat-menu #userMenu="matMenu" [overlapTrigger]="false" >
    <button mat-menu-item (click)="ModifierProfile()">
      <mat-icon style="color: #3f51b5;">account_box</mat-icon>
      <span>Informations Personnelles</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon style="color: #3f51b5;">exit_to_app</mat-icon>
      <span>Déconnexion</span>
    </button>
  </mat-menu>

</mat-toolbar>
