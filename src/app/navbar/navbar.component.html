<mat-toolbar class="toolbar mat-elevation-z4">

  <!-- Logo -->
  <div class="logo-container">
    <img [src]="'assets/images/logo (2).png'" alt="Logo" class="logo" />
  </div>

  <!-- Lien de navigation -->
  <div *ngIf="userrole=== 'Patient'" class="pl-5">
    <button mat-button [routerLink]="['/dashboardPatient']" routerLinkActive="active-button" [routerLinkActiveOptions]="{exact: true}">
      <div class="user-button" >
        Dossier Médicale
      </div>
    </button>
  </div>
  <div *ngIf="userrole !== 'Patient'" class="pl-5">
      <button mat-button [routerLink]="['/dashboard']" routerLinkActive="active-button" [routerLinkActiveOptions]="{exact: true}">
        <div class="user-button"><b>Patients</b></div>
      </button>
  </div>

  <span class="spacer"></span>

  <!-- Bouton utilisateur -->
  <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button>
    <div class="user-container">
      <img src="assets/images/analyste.png" *ngIf="userrole === 'Analyste'" class="user-icon" />
      <img src="assets/images/radiologue.png" *ngIf="userrole === 'Radiologue'" class="user-icon" />
      <img src="assets/images/medecin.png" *ngIf="userrole === 'Medecin'" class="user-icon" />
      <img src="assets/images/patient.png" *ngIf="userrole === 'Patient'" class="user-icon" />
      <b class="username">{{ username }}</b>
      <mat-icon class="dropdown-icon">keyboard_arrow_down</mat-icon>
    </div>
  </button>

  <!-- Menu déroulant -->
  <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item (click)="ModifierProfile()" >
      <mat-icon style="color: #3f51b5;">account_box</mat-icon>
      <span style="color: #3f51b5;font-size: medium;"><b>Informations Personnelles</b></span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon style="color: #3f51b5;">exit_to_app</mat-icon>
      <span style="color: #3f51b5;font-size: medium;"><b>Déconnexion</b></span>
    </button>
  </mat-menu>

</mat-toolbar>
